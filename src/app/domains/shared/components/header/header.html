<header class="bg-white dark:bg-gray-900 shadow-md">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="/" class="text-2xl font-bold text-blue-600 dark:text-blue-400">
            Mi Logo
        </a>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6">
            <a routerLink="about"
                class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
            <a routerLink="services"
                class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Services</a>
            <a routerLink="contact"
                class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>
        </nav>

        <!-- Cart Icon -->
        <button href="cart" (click)="toggleSideMenu()"
            class="relative text-2xl text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">
            ðŸ›’
            <!-- Badge (opcional) -->
            <span class="absolute -top-1 -right-2 text-xs bg-red-500 text-white rounded-full px-1">{{ cart().length }} </span>
        </button>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-700 dark:text-gray-300 text-2xl" aria-label="Open menu">
            â˜°
        </button>
    </div>
</header>


<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
    [class.translate-x-full]="hideSideMenu()">
    <div class="flex justify-between items-center">
        <p class="text-xl">My Cart</p>
        <button (click)="toggleSideMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div>
        <div *ngFor="let product of cart()">
            <div class="flex justify-between items-center">
                <p>{{ product.title }}</p>
                <p class="text-gray-500">${{ product.price }}</p>
            </div>
        </div>
        <div>
            <div class = "flex justify-end">
                <p class="text-lg font-bold">Total: ${{ total() }}</p>
            </div>
        </div>

    </div>
</div>
