<div
    class="mt-6 w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.images[0]" [alt]="product.title"
            class="h-full w-full object-cover rounded-lg object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <span class="text-lg text-white">{{ product.title | uppercase }}</span>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product.price | currency: '$':'symbol':'1.2'}}</span>
            <span class="text-sm font-medium text-gray-500">{{ product.creationAt | date }}</span>
            <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 
                        dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="addToCartHandler()">
                Add to cart
            </a>
        </div>
    </div>
</div>
